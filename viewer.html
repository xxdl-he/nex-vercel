<html lang="cn">

<head>
	<meta charset="UTF-8">
	<title>Viewer</title>
	<script>
		var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', 'https://gitee.com/api/v5/gists/qnrpf82g3uyb6dxtic7zw79/comments/3629712?access_token=b81247314660f2b603d37cf71f3224b1', true);
        httpRequest.send();
        httpRequest.onreadystatechange = function() {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = httpRequest.responseText;
                var user = JSON.parse(json);
                localStorage.setItem('ip', user.body)
                var ip=localStorage.getItem('ip')
            }
        };
        var s="http://" + ip + ":8080/hls/liveview.m3u8";
        document.getElementById("video").src=s
	</script>
